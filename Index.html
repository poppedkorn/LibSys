<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library Checkout</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loginContainer">
        <div class="loginStructure">
            <img id="loginPageBooksimg" class="item" src="Photos/bookDoodle.jpg">
            <button class="loginBtn" onclick="openForm(this)">login</button>
            <button class="loginBtn" onclick="openForm(this)">Sign up</button>
            <button class="loginBtn" onclick="openForm(this)">Admin</button>
            <form class="memberLogin" id="myForm" action="#" method="post" style=display:none>
                <div>
                    <label class="userInfo" id="nameLabel" for="username">Username:</label>
                    <input type="text" class="userInfo" style="width: 200px;" id="username" name="username" required>
                </div>

                <div>
                    <label class="userInfo" id="passwordLabel" for="password">Password:</label>
                    <input type="password" class="userInfo" style="width: 200px;" id="password" name="password" required>
                </div>

                <div>
                    <button type="submit" class="mainBtn">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        function openForm(btn) {
            var x = document.getElementById("myForm");
            var buttons = document.getElementsByClassName("loginBtn");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.display = "none";
            }
            x.style.display = "block";
        };
    </script>
    
</body>
</html>
