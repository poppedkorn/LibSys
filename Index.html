<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library Checkout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="loginContainer">
            <div class="loginStructure">
                <img id="loginPageBooksimg" class="item" src="Photos/bookDoodle.jpg">
                <form class="memberLogin" action="/login" method="post">
                    <div>
                      <label class="userInfo" for="username">Username:</label>
                      <input type="text" class="userInfo" style="width: 200px;" name="username" required>
                    </div>
                    <div>
                      <label class="userInfo" for="password">Password:</label>
                      <input type="password" class="userInfo" style="width: 200px;" name="password" required>
                    </div>
                    <div>
                      <button type="submit" id="loginBtn" onclick="change()">Login</button>
                    </div>
                  </form>
            <script>
                function change() {
                    document.getElementById("loginBtn").style.display='none'
                }
            </script>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
