<body>
    <div id="mainPage">
            
        <div id="topBar">
            <div id="leftTop">
                <div id="usernameDisplay"></div>
                    <button class="logBtn" type="submit" onclick="logout()">logout</button>
            </div>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search...">
                <button type="submit">Search</button>
              </form>
              <div id="searchResults"></div>
        </div>
        <div id="InformationContainer">
            <div id="leftContainer">
                <button class="mainBtn" onclick="showHome()">My Profile</button>
                <button class="mainBtn" onclick="showBooks()">My Books</button>

                <div id="bottomBlock"></div>
            </div>
        <div id="rightContainer">
            <div id="addBox">
                <label id="addLabel">Add Members</label>
                <div class="inputBox" id="userCardBox">

                <input id="userCardNum" type="text" ></input>

                <label class="boxLabel">Name</label>
                <input id="userName" type="text" ></input>
                </div>
                <div class="inputBox" id="userPhoneBox">

                <input id="userPhone" type="text" ></input>
                </div>
                <div class="inputBox" id="userEmailBox">
                <label class="boxLabel">Email</label>
                <input id="userEmail" type="email" ></input>
                </div>
                <div class="inputBox" id="userAddressBox">
                <label class="boxLabel">Address</label>
                <input id="userAddress" type="text" ></input>
                </div>
            </div>
            <div id="editBox">
                <label id="editLabel">Edit Members</label>
                <div class="inputBox" id="userCardBox">
                <label class="boxLabel">Library Card Number</label>
                <input id="editCardNum" type="text" ></input>
                </div>
                <div class="inputBox" id="userNameBox">
                <label class="boxLabel">Name</label>
                <input id="editName" type="text" ></input>
                </div>
                <div class="inputBox" id="userEmailBox">
                <label class="boxLabel">Email</label>
                <input id="editEmail" type="email" ></input>
                </div>
            </div>
	    </div>
