<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="table.css">
        <link rel="stylesheet" href="menu.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div id="mainPage">
            
            <div id="topBar">
                <div id="leftTop">
                    <div id="usernameDisplay"></div>

                        <button class="logBtn" type="submit" onclick="logout()">logout</button>

                </div>
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button type="submit">Search</button>
                  </form>
                  <div id="searchResults"></div>
            </div>
            <div id="InformationContainer">
                <div id="leftContainer">
                    <button class="mainBtn" onclick="showHome()">My Profile</button>
                    <button class="mainBtn" onclick="showBooks()">My Books</button>
                    <button class="mainBtn" onclick="showHolds()">My Holds</button>
                    <button class="mainBtn" onclick="showOverdue()">Overdue</button>
                    <button class="mainBtn" onclick="showMember()">Add New Member</button>
                    <div id="bottomBlock"></div>
                </div>
                <div id="tableContainer">
                    <h2 id="memberHolds">Member Holds</h2>
                    <div class="tableHolds">
                        <h2>Member Name / Book / Ready Y/N</h2>
                        <table class="tableT" id="testTable">
                            <thead>
                                <tr>
                                    <th>name</th>
                                    <th>author</th>
                                    <th>ISBN</th>
                                    <th>Y/N</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                            </tbody>
                        </table>
                        <div id="AORbtn">
                        <button class="mainBtn" id="addBtn">Add to Catalogue</button>
                        <button class="mainBtn">Remove from Catalogue</button>
                        <label for="books">choose book</label>
                        <select name="books" id="books"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>getUsername()</script>
        <script>getValue()</script>
        <script>
            var selectElement = document.getElementById('books');
            fetch('books.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(book => {
                        var option = document.createElement('option');
                        option.value = book.title;
                        option.textContent = book.title;
                        selectElement.appendChild(option);
                    });
                });
        </script>
    </body>
</html>
